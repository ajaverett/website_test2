    <style>
      /* Custom scroll behavior adjustments */
      html {
        scroll-behavior: smooth;
        scroll-snap-type: y mandatory;
      }
      body {
        /* Ensure the body is the scroll container for sticky positioning to work naturally */
        overflow-x: hidden;
      }
      /* Hide scrollbar for cleaner UI in some cases, optional */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
